<nav class="navbar">
  <div class="navbar-container">
    <a routerLink="/home" class="navbar-brand" (click)="closeMenu()">
      <span class="brand-icon">T</span>
      <span class="brand-text">Distribuidora R y L</span>
    </a>
    <button class="menu-toggle" (click)="toggleMenu()" [attr.aria-expanded]="menuOpen">
      <span class="hamburger" [class.open]="menuOpen"></span>
    </button>
    <div class="navbar-menu" [class.open]="menuOpen">
      <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">Inicio</a>
      <a routerLink="/tienda" routerLinkActive="active" (click)="closeMenu()">Tienda</a>
    </div>
    <div class="navbar-actions">
      <a routerLink="/carrito" class="cart-btn" (click)="closeMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
        </svg>
        @if (cart.itemCount() > 0) {
          <span class="cart-badge">{{ cart.itemCount() }}</span>
        }
      </a>
      @if (auth.isAuthenticated()) {
        <div class="user-menu">
          <span class="user-name">{{ auth.user()?.nombre }}</span>
          <button class="btn-logout" (click)="logout()">Salir</button>
        </div>
      } @else {
        <a routerLink="/login" class="btn-login" (click)="closeMenu()">Iniciar Sesion</a>
      }
    </div>
  </div>
</nav>
