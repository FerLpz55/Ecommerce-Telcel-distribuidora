<div class="product-card" (click)="viewDetail()">
  <div class="card-image">
    <img [src]="imageUrl" [alt]="product().nombre" loading="lazy">
    @if (product().stock <= 0) {
      <span class="badge out-of-stock">Agotado</span>
    } @else if (product().stock < 10) {
      <span class="badge low-stock">Pocas unidades</span>
    }
  </div>
  <div class="card-body">
    <span class="card-brand">{{ product().marca }}</span>
    <h3 class="card-title">{{ product().nombre }}</h3>
    <p class="card-price">{{ product().precio | currency:'MXN':'symbol-narrow' }}</p>
    <button class="btn-add-cart" (click)="addToCart($event)" [disabled]="product().stock <= 0">
      @if (product().stock <= 0) { Sin stock } @else { Agregar al carrito }
    </button>
  </div>
</div>
