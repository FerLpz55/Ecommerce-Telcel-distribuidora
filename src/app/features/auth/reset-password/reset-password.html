<div class="auth-page">
  <div class="auth-card">
    <h2>Nueva contraseña</h2>
    <p class="auth-subtitle">Define tu nueva contraseña para recuperar el acceso.</p>

    @if (error()) {
      <div class="alert-error">{{ error() }}</div>
    }

    <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
      <div class="input-group">
        <label for="nueva_contrasena">Nueva contraseña</label>
        <input
          id="nueva_contrasena"
          type="password"
          [(ngModel)]="nueva_contrasena"
          name="nueva_contrasena"
          required
          minlength="6"
          placeholder="Minimo 6 caracteres"
        >
      </div>

      <div class="input-group">
        <label for="confirmar_contrasena">Confirmar contraseña</label>
        <input
          id="confirmar_contrasena"
          type="password"
          [(ngModel)]="confirmar_contrasena"
          name="confirmar_contrasena"
          required
          placeholder="Repite tu nueva contraseña"
        >
        @if (passwordMismatch) {
          <span class="field-error">Las contraseñas no coinciden.</span>
        }
      </div>

      <button type="submit" class="btn-primary" [disabled]="resetForm.invalid || passwordMismatch || loading()">
        @if (loading()) { Actualizando... } @else { Restablecer contraseña }
      </button>
    </form>

    <div class="auth-footer">
      <p><a routerLink="/login">Volver a iniciar sesión</a></p>
    </div>
  </div>
</div>
