<div class="auth-page">
  <div class="auth-card">
    <h2>Recuperar contraseña</h2>
    <p class="auth-subtitle">Te enviaremos un enlace de recuperación a tu correo.</p>

    @if (error()) {
      <div class="alert-error">{{ error() }}</div>
    }

    @if (success()) {
      <div class="alert-success">{{ success() }}</div>
    }

    <form (ngSubmit)="sendCode()" #sendCodeForm="ngForm">
      <div class="input-group">
        <label for="correo">Correo electronico</label>
        <input
          id="correo"
          type="email"
          [(ngModel)]="correo"
          name="correo"
          required
          email
          placeholder="tu@email.com"
        >
      </div>

      <button type="submit" class="btn-primary" [disabled]="sendCodeForm.invalid || loading()">
        @if (loading()) { Enviando... } @else { Enviar enlace }
      </button>
    </form>

    <div class="auth-footer">
      <p><a routerLink="/login">Volver a iniciar sesión</a></p>
    </div>
  </div>
</div>
