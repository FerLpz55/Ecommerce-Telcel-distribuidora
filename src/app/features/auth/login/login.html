<div class="auth-page">
  <div class="auth-card">
    <h2>Iniciar sesión</h2>
    <p class="auth-subtitle">Ingresa tus datos para continuar</p>
    @if (success()) {
      <div class="alert-success">{{ success() }}</div>
    }
    @if (error()) {
      <div class="alert-error">{{ error() }}</div>
    }
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="input-group">
        <label for="correo">Correo electrónico</label>
        <input id="correo" type="email" [(ngModel)]="correo" name="correo" required email placeholder="tu@email.com">
      </div>
      <div class="input-group">
        <label for="contrasena">Contraseña</label>
        <input id="contrasena" type="password" [(ngModel)]="contrasena" name="contrasena" required minlength="6" placeholder="Tu contraseña">
      </div>
      <div class="forgot-row">
        <a routerLink="/recuperar-contrasena">¿Olvidaste tu contraseña?</a>
      </div>
      <button type="submit" class="btn-login" [disabled]="loginForm.invalid || loading()">
        @if (loading()) { Ingresando... } @else { Ingresar }
      </button>
    </form>
    <div class="auth-footer">
      <p>¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a></p>
    </div>
  </div>
</div>
