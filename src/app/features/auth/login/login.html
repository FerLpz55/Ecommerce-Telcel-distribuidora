<div class="auth-page">
  <div class="auth-card">
    <h2>Iniciar sesión</h2>
    @if (error()) {
      <div class="alert-error">{{ error() }}</div>
    }
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="correo">Correo electrónico</label>
        <input id="correo" type="email" [(ngModel)]="correo" name="correo" required email placeholder="tu@email.com">
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input id="contrasena" type="password" [(ngModel)]="contrasena" name="contrasena" required minlength="6" placeholder="••••••••">
      </div>
      <button type="submit" class="btn-submit" [disabled]="loginForm.invalid || loading()">
        @if (loading()) { Ingresando... } @else { Ingresar }
      </button>
    </form>
    <p class="auth-link">¿No tienes cuenta? <a routerLink="/registro">Regístrate</a></p>
  </div>
</div>
